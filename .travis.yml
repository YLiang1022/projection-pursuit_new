python:
- 2.7
- 3.5

install:
- pip install numpy matplotlib scipy scikit-learn pytest coveralls Sphinx
# use coverage to run "pytest -s" as the main module (-m) using skpp as the code to measure (--source)

script:
  - coverage run --source=skpp -m pytest -s
  - sphinx-build -b html doc skpp

after_success:
