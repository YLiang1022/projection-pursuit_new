language: python

python:
- 2.7
- 3.5

install:
- pip install numpy matplotlib scipy scikit-learn pytest coveralls Sphinx

script:
  - sphinx-build -a -q doc out
  # use coverage to run "pytest -s" as the main module (-m) using skpp as the code to measure (--source)
  - coverage run --source=skpp -m pytest -s

after_success:
  - coveralls

notifications:
  email:
  - pvlkmrv@gmail.com

deploy:
  - provider: pages
    skip-cleanup: true
    github-token:
      secure: 
    keep-history: true
    local-dir: out
    on:
      branch: master
      python: '3.5'
  - provider: pypi
    user: pavelkomarov
    password:
      secure: 
    on:
      tags: true
      branch: master
      python: '3.5'
